<h1>Register</h1>
<form (submit) = "onRegisterSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter Name">
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Example textarea</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
